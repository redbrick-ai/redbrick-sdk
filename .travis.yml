language: python
python:
  - "3.8"
install:
  - pip install -e .[dev]
script:
  - black redbrick --check
  - pylint redbrick
  - pydocstyle redbrick
  - pycodestyle redbrick
  - mypy redbrick --strict
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  on:
    tags: true
    branch: master
  distributions: "bdist_wheel sdist"
